<head>
  <meta charset="utf-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>

<body>
	<div id="cover">
		<section id="naver">
			<nav class="top navbar" role="navigation">
				<div class="navbar-brand">
					<a class="navbar-item">
	      				<img src="https://cdn-icons-png.flaticon.com/128/45/45896.png" width="30px">
	   				</a>
	
				</div>
				<div class="navbar-menu is-active">
					<div class="navbar-start">
						<a class="navbar-item navbar-end" href="#"><h6 class="subtitle">Quiz</h6></a>
						<a class="navbar-item" href="describe.html"><h6 class="subtitle">Description</h6></a>
					</div>
					
				</div>
				
			</nav>
		</section>
		
		
		<div id="mained">
			
	<!-- 		<nav class="top">
				<ul>
					<li><a href="#">Quiz</a></li>
					<li><a href="describe.html">Description</a></li>
				</ul>
			</nav> -->
			
			<section id="main-section" class="right-stuff">
			    <h1 id="main" class="is-size-1">Where's Your Next Destination?</h1>
			    <h1 id="sub" class="is-size-3">Find out with this quiz!</h1>
				<br>
			    <input id="input" class="hidden" type="text" />
				<br>
			    <div>
			      <button id="prev" class="button-28 hidden" role="button" onclick="prev()">Previous</button>
			      <button id="next" class="button-28" role="button" onclick="next()">Begin</button>
			    </div>
		  	</section>
	    <div id="figure">
			  <img src="https://i.pinimg.com/originals/3f/00/4f/3f004fbd0825ffbd4b9b11656a38f451.gif" id="planeimg" class="left-stuff" />
	    </div>
		  <section id="result-section" class="hidden right-stuff">
		    <h1 class="is-size-3">You should visit...</h1>
		    <h2 class="is-size-1" id="place"></h2>
		    <p id="description"></p>
		  </section>
		</div>
	</div>
	
  
  <script src="script.js" defer></script> 
</body>

</html>
